<html>
	<head>
		<style>
			
			:root {
				--fg: 	#E4F5F5;
				--bg: 	#111516;

                --dev:              #00FF00;
                --uni:              #3333FF;
                --personal:         #0000FF;
                --social:           #FF0000;
                --entertainment:    #FF00FF;
			}

			* {
				all: 		none;
				color: 		var(--fg);
				text-align: center;
			}

			body {
				background-color: 	var(--bg);
			}

			.external {
				display: 	table;
				position: 	absoulte;
				top: 		0;
				left: 		0;
				height: 	100%;
				width: 		100%;
			}

			.middle {
				display: 		table-cell;
				vertical-align: middle;
			}

			.content {
				margin-left: 			auto;
				margin-right: 			auto;
				display: 				grid;
				grid-template-columns: 	auto auto auto auto auto;
				grid-gap:  				15px;
				justify-content: 		center;
			}

			.cell {
				border: 			5px solid var(--fg);
				padding: 			20px;
				width: 				80px;
				height:				80px;
				transition: 		0.3s;
				text-decoration: 	none;
				justify-content:	left;
			}
			.cell:hover {
				background-color: 	var(--fg);
			}

            .cell.dev {
                border:             5px solid var(--dev);
            }
            .cell.dev:hover {
                background-color:   var(--dev);
            }

            .cell.uni {
                border:             5px solid var(--uni);
            }
            .cell.uni:hover {
                background-color:   var(--uni);
            }

            .cell.personal {
                border:             5px solid var(--personal);
            }
            .cell.personal:hover {
                background-color:   var(--personal);
            }

            .cell.social {
                border:             5px solid var(--social);
            }
            .cell.social:hover {
                background-color:   var(--social);
            }

            .cell.entertainment {
                border:             5px solid var(--entertainment);
            }
            .cell.entertainment:hover {
                background-color:   var(--entertainment);
            }


			.cell:hover * {
				color: 	var(--bg);
			}

			.blank {
				width:	130px;
				height:	130px;
			}

			h1 {
				margin: 	0px;
				font-size: 	15px;
				text-align: left;
			}

			h2 {
				margin: 	2px;
				margin-left: 0px;
				font-size: 	40px;
				text-align: left;
			}

			h3 {
				margin: 	0px;
				font-size: 	15px;
				text-align: left;
			}
			
			form {
				width: 					836px;
				border: 				3px solid var(--fg);
				margin: 				auto;
				margin-bottom: 			15px;
				display: 				grid;
				grid-template-columns: 	auto auto;
				grid-gap: 				0px;
				justify-content:		left;
			}

			input {
				all: 			unset;
				margin-left: 	10px;
				text-align: 	left;
				font-size: 		22px;
				width: 			780px;
			}

			button {
				all: 			unset;
				margin-left: 	5px;
				font-size: 		30px;
				width: 			30px;
			}

			h4 {
				font-size:	40px;
			}

		</style>
		<title>Home</title>
